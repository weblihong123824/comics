name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy-mobile:
    name: Deploy Mobile Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build shared packages
        run: pnpm build --filter="@fun-box/shared-types" --filter="@fun-box/ui-components" --filter="@fun-box/utils"
      
      - name: Build mobile client
        run: pnpm build --filter="@fun-box/mobile-client"
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: fun-box-mobile
          directory: apps/mobile-client/dist

  deploy-admin:
    name: Deploy Admin & Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build shared packages
        run: pnpm build --filter="@fun-box/shared-types" --filter="@fun-box/ui-components" --filter="@fun-box/utils"
      
      - name: Build admin server
        run: pnpm build --filter="@fun-box/admin-server"
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: fun-box-admin
          directory: apps/admin-server/build/client
